<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<title>This Sneaker Does Not Exist!</title>
	<script type="text/javascript">
		function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min; // The maximum is exclusive and the minimum is inclusive
        }
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">

	</script>
</head>

<body>
	<button onClick="window.location.reload();">Generate new sneaker</button>
	<script type="text/javascript">
		document.write('<img src="sneakers/' + getRandomInt(1, 1000) + '.jpg" alt="Sneaker" class="center" border="3">')
	</script>
</body>

</html>
